        rule: '‡∏ú‡∏•‡∏±‡∏î‡∏Å‡∏±‡∏ô‡∏ö‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏ô‡∏±‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡πå‡∏ï‡∏π‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏î‡∏π ‡πÉ‡∏Ñ‡∏£‡∏û‡∏π‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡πÉ‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏û‡πâ ‡πÅ‡∏ï‡πà‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Ñ‡∏ô‡πÑ‡∏°‡πà‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 1 ‡∏Ñ‡∏ô ‡∏Ñ‡∏ô‡∏û‡∏π‡∏î‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÅ‡∏û‡πâ',
      }
      ,
      {
        name: '‡πÄ‡∏Å‡∏°‡∏•‡∏π‡∏Å‡πÇ‡∏ã‡πà',
        rule: '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡πá‡πÑ‡∏î‡πâ‡∏°‡∏≤ ‡πÄ‡∏ä‡πà‡∏ô ‡∏´‡∏°‡∏ß‡∏î‡∏™‡∏±‡∏ï‡∏ß‡πå ‡∏´‡∏°‡∏ß‡∏î‡∏™‡∏¥‡πà‡∏á‡∏Ç‡∏≠‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏°‡∏ß‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î ‡∏à‡∏≤‡∏Å‡∏ô‡∏±‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏Ñ‡∏ô‡πÅ‡∏£‡∏Å‡∏û‡∏π‡∏î‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏±‡πâ‡∏ô‡∏≠‡∏≠‡∏Å‡∏°‡∏≤ ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ô‡∏ñ‡∏±‡∏î‡∏°‡∏≤‡∏à‡∏∞‡∏ï‡πâ‡∏≠‡∏á‡∏û‡∏π‡∏î‡∏ó‡∏ß‡∏ô‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏Ñ‡∏ô‡πÅ‡∏£‡∏Å‡∏û‡∏π‡∏î‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á',

    function renderForbiddenNumber() {
      const num = Math.floor(Math.random() * 9) + 1;
      return `
        <p><strong>‡πÄ‡∏•‡∏Ç‡∏ï‡πâ‡∏≠‡∏á‡∏´‡πâ‡∏≤‡∏°‡∏Ñ‡∏∑‡∏≠:</strong> ${num}</p>
        <button class="secondary" onclick="rerollForbidden()">‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡∏°‡πà</button>
      `;
    }

    function rerollForbidden() {
      document.getElementById('extra').innerHTML = renderForbiddenNumber();
    }

    function renderQuiz() {
      const q = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
      return `
        <p><strong>‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°:</strong> ${q.q}</p>
        <button onclick="showAnswer()">‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢</button>
        <button class="secondary" onclick="nextQuestion()">‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        <p id="answer" class="hidden"><strong>‡πÄ‡∏â‡∏•‡∏¢:</strong> ${q.a}</p>
      `;
    }

    function nextQuestion() {
      document.getElementById('extra').innerHTML = renderQuiz();
    }

    function showAnswer() {
      document.getElementById('answer').classList.remove('hidden');
    }

    function showGameList() {
      const list = document.getElementById('gameList');
      list.innerHTML = '<h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏Å‡∏°</h2>' + games.map((g, i) =>
        `<button onclick="selectGame(${i})">${g.name}</button>`
      ).join('');
      list.classList.remove('hidden');
    }

    function selectGame(index) {
      document.getElementById('gameList').classList.add('hidden');
      loadGame(games[index]);
    }

    function randomGame() {
      const game = games[Math.floor(Math.random() * games.length)];
      loadGame(game);
    }

    function loadGame(game) {
      document.getElementById('gameName').innerText = game.name;
      document.getElementById('gameRule').innerText = game.rule;

      const extraDiv = document.getElementById('extra');
      extraDiv.innerHTML = '';
      if (game.extra) {
        extraDiv.innerHTML = game.extra();
        extraDiv.classList.remove('hidden');
      } else {
        extraDiv.classList.add('hidden');
      }

      document.getElementById('gameCard').classList.remove('hidden');
    }

    function exitGame() {
      document.getElementById('gameCard').classList.add('hidden');
    }
  </script>
